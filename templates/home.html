<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='homeStyle.css') }}">
    <title>學習系統</title>
</head>

<body>

    <div class="wrapper">
        <nav class="nav">
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Log In</button>
                <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
            </div>
        </nav>

        <div class="form-box">

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="custom-flash {{ category }}">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}


            <!-- login form -->
            <div class="login-container" id="login">
                <div class="top">
                    <header>Log in</header>
                </div>
                <form action="{{ url_for('login') }}" method="post">
                    <div class="input-box">
                        <input type="text" name="username" class="input-field" placeholder="Account" required>
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" name="password" class="input-field" placeholder="Password" required>
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Log In">
                    </div>
                </form>
            </div>

            <!-- register form -->
            <div class="register-container" id="register">
                <div class="top">
                    <header>Sign Up</header>
                </div>
                <form action="{{ url_for('register') }}" method="post">
                    <div class="input-box">
                        <input type="text" name="username" class="input-field" placeholder="Account" required>
                        <i class="bx bx-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" name="password" class="input-field" placeholder="Password" required>
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Register">
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script>
        window.onload = function () {
            const flash = document.querySelector(".custom-flash");
            if (flash) {
                setTimeout(() => {
                    flash.classList.add("fade-out");
                    setTimeout(() => {
                        flash.remove();
                    }, 500); // 等動畫結束再移除
                }, 1500); // 顯示 1 秒
            }
        };

        function myMenuFunction() {
            var i = document.getElementById("navMenu");

            if (i.className === "nav-menu") {
                i.className += " responsive";
            } else {
                i.className = "nav-menu";
            }
        }

    </script>

    <script>

        var a = document.getElementById("loginBtn");
        var b = document.getElementById("registerBtn");
        var x = document.getElementById("login");
        var y = document.getElementById("register");

        function login() {
            x.style.left = "4px";
            y.style.right = "-520px";
            a.className += " white-btn";
            b.className = "btn";
            x.style.opacity = 1;
            y.style.opacity = 0;
        }

        function register() {
            x.style.left = "-510px";
            y.style.right = "5px";
            a.className = "btn";
            b.className += " white-btn";
            x.style.opacity = 0;
            y.style.opacity = 1;
        }

    </script>

</body>

</html>
